<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadatos -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- titulo -->
    <title>ProyectoFinal_Sanchez_Luis</title>
    <!-- Estilos en CSS -->
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <link href="/css/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="/css/toastify.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">TiendaRopaEcommerce</a>
            <!-- Icono del carrito -->
            <i class="bi bi-cart-fill" id="icono-carrito"></i>
            <!-- Carrito -->
            <div class="cart">
                <h2 class="cart-title">Su compra</h2>
                <!-- contenido -->
                <div class="cart-contenedor">
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">
                        Total
                    </div>
                    <div class="total-price">
                        $0
                    </div>            
               </div>
                <button type="button" class="btn-buy">
                    Comprar
                </button>
                <button type="button" class="btn-verCompraAnterior">
                    Ver su compra anterior
                </button>
                <!-- Cart Close -->
                <i class="bi bi-x" id="close-cart"></i>  
            </div>
        </div>
    </header>
    <section class="shop">
        <h2 class="section-title">Productos de la tienda</h2>
        <div class="shop-contenido"></div>
    </section>
    <script src="js/clasificar.js"></script>
    <script src="/js/toastify.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/sweetalert.js"></script>
    <script src="/js/usodeLibreria.js"></script>
    <script src="/js/usodeFETCH.js"></script>
    <script src="/js/variables.js"></script>
    <script src="/js/usodeJSON.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
